<h1 class="md-display-3">Таблицы</h1>

<md-list-item class="secondary-button-padding" ng-click="redirectTo($event, table)" ng-repeat="table in tables">
	<p>
		<md-icon md-svg-icon="image:gridOn"></md-icon>
		[[ table ]]
	</p>
	<md-button class="md-secondary" ng-click="doSecondaryAction($event)">Редактировать</md-button>
</md-list-item>
